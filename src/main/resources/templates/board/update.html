<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{./css/sticky-footer-navbar.css}">
    <link rel="stylesheet" th:href="@{./css/style.css}">
    <link rel="stylesheet" th:href="@{./css/board.css}">
    <title>글 수정</title>

</head>

<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>

<main class="form-signin" style="max-width: 100%;">
    <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
        <form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
            <h1 class="h3 m-3 fw-normal">글수정</h1>
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${boardDto.id}"/>
            <div class="form-floating m-3">
                <input type="text" name="title" th:value="${boardDto.title}" class="form-control" id="title" placeholder="제목을 입력하세요." required>
                <label for="title">제목</label>
            </div>
            <div class="form-floating m-3">
                <input type="text" name="writer" th:value="${boardDto.writer}" class="form-control" placeholder="작성자를 입력하세요." required>
                <label for="title">작성자</label>
            </div>
            <div class="form-floating m-3">
                <textarea class="form-control" name="content" th:text="${boardDto.content}" rows="5" id="content" style="height: 320px;"></textarea>
                <label for="content">내용</label>
            </div>
            <input class="w-100 btn btn-lg btn-success m-3" id="btn-update" style="max-width: 200px;" type="submit" value="수정">
        </form>
    </div>
</main>

<footer th:replace="layout/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
