<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{./css/sticky-footer-navbar.css}">
    <link rel="stylesheet" th:href="@{./css/style.css}">
    <link rel="stylesheet" th:href="@{./css/board.css}">
    <link rel="stylesheet" th:href="@{./css/save.css}">
    <title>글 상세</title>

</head>
<body class="text-center d-flex flex-column h-100">
<header th:insert="layout/header.html"></header>
<p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>
<main class="form-signin" style="max-width: 100%;">
    <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
        <h1 class="h3 m-4 fw-normal">글상세</h1>
        <hr/>
        <div class="form-floating m-3">
            <h3 th:text="${boardDto.title}" style="margin-bottom: 50px;"></h3>
        </div>
        <div class="form-floating m-3" style="height: 320px;">
            <p th:text="${boardDto.content}"></p>
        </div>


    </div>
    <div>
        <a th:href="@{'/post/edit/' + ${boardDto.id}}" class="btn btn-warning" id="btn-update">수정</a>
        <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button class="btn btn-danger" id="btn-delete">삭제</button>
        </form>
    </div>
    <div class="d-flex" style="position: absolute; right: 82px; top: 586px;">글 번호:<p th:text="${boardDto.id}" id="id"></p></div>
    <div class="d-flex" style="position: absolute; right: 82px; top: 606px;">작성자:<p th:text="${boardDto.writer}"></p></div>

    <button class="btn btn-secondary" onclick="history.back()" style="position: absolute; top:586px; left:82px;">뒤로</button>
</main>

<footer th:insert="layout/footer.html" id="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
</script>
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>

</html>
