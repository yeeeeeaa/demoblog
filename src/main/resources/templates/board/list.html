<!DOCTYPE html>
<html lang="en" class="h-100"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{./css/sticky-footer-navbar.css}">
    <link rel="stylesheet" th:href="@{./css/style.css}">
    <link rel="stylesheet" th:href="@{./css/board.css}">
    <title>공용 게시판</title>

</head>
<body class="d-flex flex-column h-100">
<header th:insert="layout/header.html"></header>

<main class="flex-shrink-0">
    <div class="container" >
        <div class="p-2"></div>
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" th:each="board : ${boardList}">
            <div class="col p-4 d-flex flex-column position-static">
                <a href="#" class=".a-title" th:href="@{'/post/' + ${board.id}}">
                    <div class="mb-0 title" style="padding-bottom: 10px" th:text="${board.title}"></div>
                </a>
                <div th:text="${board.writer}"></div>
                <p class="card-text mb-auto" th:text="${board.content}"></p>
                <span class="mb-1 text-muted" style="padding-top: 15px;" th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
        </div>
    </div>
</main>

</html>
